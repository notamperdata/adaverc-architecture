<svg viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1400" height="900" fill="#f8fafc"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" fill="#1e293b" font-size="24" font-weight="bold">NoTamperData Security &amp; Privacy Architecture</text>
  
  <!-- Google Secure Environment -->
  <rect x="50" y="80" width="600" height="700" rx="15" fill="#34a853" fill-opacity="0.05" stroke="#34a853" stroke-width="3"/>
  <text x="350" y="110" text-anchor="middle" fill="#34a853" font-size="18" font-weight="bold">Google Secure Infrastructure</text>
  <text x="350" y="130" text-anchor="middle" fill="#2e7d32" font-size="12">ISO 27001, SOC 2 Type II, GDPR Compliant</text>
  
  <!-- Original Form Data -->
  <rect x="80" y="160" width="200" height="120" rx="10" fill="#ffffff" stroke="#4285f4" stroke-width="2"/>
  <text x="180" y="185" text-anchor="middle" fill="#4285f4" font-size="14" font-weight="bold">Original Form Data</text>
  <text x="180" y="205" text-anchor="middle" fill="#1565c0" font-size="12">(Sensitive Information)</text>
  
  <rect x="100" y="220" width="160" height="50" rx="5" fill="#e8f0fe" stroke="#1565c0" stroke-width="1"/>
  <text x="180" y="235" text-anchor="middle" fill="#1565c0" font-size="10">Name: "Dr. Sarah Chen"</text>
  <text x="180" y="250" text-anchor="middle" fill="#1565c0" font-size="10">Email: "sarah.chen@university.edu"</text>
  <text x="180" y="265" text-anchor="middle" fill="#1565c0" font-size="10">Research Data: [Sensitive]</text>
  
  <!-- Data Processing Zone -->
  <rect x="320" y="160" width="280" height="200" rx="10" fill="#ffffff" stroke="#ff6d00" stroke-width="2"/>
  <text x="460" y="185" text-anchor="middle" fill="#ff6d00" font-size="14" font-weight="bold">Secure Processing Zone</text>
  
  <!-- Data Standardization -->
  <rect x="340" y="200" width="120" height="60" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="400" y="220" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">Data Standardization</text>
  <text x="400" y="235" text-anchor="middle" fill="#e65100" font-size="10">JSON normalization</text>
  <text x="400" y="250" text-anchor="middle" fill="#e65100" font-size="10">UTF-8 encoding</text>
  
  <!-- Hash Generation -->
  <rect x="480" y="200" width="120" height="60" rx="5" fill="#fff3e0" stroke="#e65100" stroke-width="1"/>
  <text x="540" y="220" text-anchor="middle" fill="#e65100" font-size="11" font-weight="bold">SHA-256 Hashing</text>
  <text x="540" y="235" text-anchor="middle" fill="#e65100" font-size="10">Deterministic</text>
  <text x="540" y="250" text-anchor="middle" fill="#e65100" font-size="10">One-way function</text>
  
  <!-- Hash Output -->
  <rect x="340" y="280" width="240" height="60" rx="5" fill="#f3e5f5" stroke="#9c27b0" stroke-width="1"/>
  <text x="460" y="300" text-anchor="middle" fill="#9c27b0" font-size="11" font-weight="bold">Generated Hash (Non-reversible)</text>
  <text x="460" y="315" text-anchor="middle" fill="#9c27b0" font-size="10" font-family="monospace">a1b2c3d4e5f6789012345678...</text>
  <text x="460" y="330" text-anchor="middle" fill="#9c27b0" font-size="10">64 character hex string</text>
  
  <!-- Security Boundaries -->
  <rect x="80" y="400" width="520" height="120" rx="10" fill="#fef2f2" stroke="#dc2626" stroke-width="2"/>
  <text x="340" y="425" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">Security Boundaries &amp; Controls</text>
  
  <text x="100" y="445" fill="#b91c1c" font-size="11">ğŸ”’ <tspan font-weight="bold">Data Encryption:</tspan> AES-256 at rest, TLS 1.3 in transit</text>
  <text x="100" y="460" fill="#b91c1c" font-size="11">ğŸ”’ <tspan font-weight="bold">Access Control:</tspan> OAuth 2.0 scopes, minimal permissions</text>
  <text x="100" y="475" fill="#b91c1c" font-size="11">ğŸ”’ <tspan font-weight="bold">Network Security:</tspan> VPC isolation, firewall rules</text>
  <text x="100" y="490" fill="#b91c1c" font-size="11">ğŸ”’ <tspan font-weight="bold">Audit Logging:</tspan> All data access tracked and logged</text>
  <text x="100" y="505" fill="#b91c1c" font-size="11">ğŸ”’ <tspan font-weight="bold">Data Residency:</tspan> Data never leaves Google infrastructure</text>
  
  <!-- Privacy Guarantees -->
  <rect x="80" y="540" width="520" height="120" rx="10" fill="#f0fdf4" stroke="#16a34a" stroke-width="2"/>
  <text x="340" y="565" text-anchor="middle" fill="#16a34a" font-size="14" font-weight="bold">Privacy Guarantees</text>
  
  <text x="100" y="585" fill="#15803d" font-size="11">âœ“ <tspan font-weight="bold">Zero Raw Data Export:</tspan> Original form data never transmitted externally</text>
  <text x="100" y="600" fill="#15803d" font-size="11">âœ“ <tspan font-weight="bold">Hash Irreversibility:</tspan> Cannot reconstruct original data from hash</text>
  <text x="100" y="615" fill="#15803d" font-size="11">âœ“ <tspan font-weight="bold">Minimal Metadata:</tspan> Only form ID and timestamp included</text>
  <text x="100" y="630" fill="#15803d" font-size="11">âœ“ <tspan font-weight="bold">User Control:</tspan> Data owner controls verification timing</text>
  <text x="100" y="645" fill="#15803d" font-size="11">âœ“ <tspan font-weight="bold">GDPR Compliance:</tspan> Right to erasure, data minimization</text>
  
  <!-- Compliance Standards -->
  <rect x="80" y="680" width="520" height="80" rx="10" fill="#f0f9ff" stroke="#0369a1" stroke-width="2"/>
  <text x="340" y="705" text-anchor="middle" fill="#0369a1" font-size="14" font-weight="bold">Compliance &amp; Standards</text>
  
  <text x="100" y="725" fill="#1d4ed8" font-size="11">ğŸ“‹ <tspan font-weight="bold">Standards:</tspan> ISO 27001, SOC 2 Type II, GDPR, CCPA, HIPAA (when applicable)</text>
  <text x="100" y="740" fill="#1d4ed8" font-size="11">ğŸ“‹ <tspan font-weight="bold">Certifications:</tspan> Google Cloud Security, Apps Script sandbox environment</text>
  <text x="100" y="755" fill="#1d4ed8" font-size="11">ğŸ“‹ <tspan font-weight="bold">Auditing:</tspan> Regular security assessments, penetration testing</text>
  
  <!-- External Environment -->
  <rect x="720" y="80" width="630" height="700" rx="15" fill="#0f172a" fill-opacity="0.02" stroke="#0f172a" stroke-width="3"/>
  <text x="1035" y="110" text-anchor="middle" fill="#0f172a" font-size="18" font-weight="bold">External Infrastructure</text>
  <text x="1035" y="130" text-anchor="middle" fill="#475569" font-size="12">Public Internet, Blockchain Network</text>
  
  <!-- Hash Transmission -->
  <rect x="750" y="160" width="250" height="100" rx="10" fill="#ffffff" stroke="#f44336" stroke-width="2"/>
  <text x="875" y="185" text-anchor="middle" fill="#f44336" font-size="14" font-weight="bold">Secure Transmission</text>
  
  <text x="770" y="205" fill="#c62828" font-size="11">ğŸ” <tspan font-weight="bold">Protocol:</tspan> HTTPS/TLS 1.3</text>
  <text x="770" y="220" fill="#c62828" font-size="11">ğŸ” <tspan font-weight="bold">Authentication:</tspan> access token validation</text>
  <text x="770" y="235" fill="#c62828" font-size="11">ğŸ” <tspan font-weight="bold">Payload:</tspan> Hash + minimal metadata only</text>
  <text x="770" y="250" fill="#c62828" font-size="11">ğŸ” <tspan font-weight="bold">Rate Limiting:</tspan> DDoS protection</text>
  
  <!-- Blockchain Storage -->
  <rect x="1030" y="160" width="280" height="140" rx="10" fill="#ffffff" stroke="#0033ad" stroke-width="2"/>
  <text x="1170" y="185" text-anchor="middle" fill="#0033ad" font-size="14" font-weight="bold">Blockchain Storage</text>
  
  <rect x="1050" y="200" width="240" height="80" rx="5" fill="#dbeafe" stroke="#1d4ed8" stroke-width="1"/>
  <text x="1170" y="220" text-anchor="middle" fill="#1d4ed8" font-size="11" font-weight="bold">Cardano Metadata (Label 8434)</text>
  <text x="1170" y="235" text-anchor="middle" fill="#1d4ed8" font-size="10" font-family="monospace">{"hash": "a1b2c3...", "form_id": "123"}</text>
  <text x="1170" y="250" text-anchor="middle" fill="#1d4ed8" font-size="10">Immutable, publicly verifiable</text>
  <text x="1170" y="265" text-anchor="middle" fill="#1d4ed8" font-size="10">No sensitive data stored</text>
  
  <!-- External Security Measures -->
  <rect x="750" y="320" width="570" height="140" rx="10" fill="#ffffff" stroke="#7c3aed" stroke-width="2"/>
  <text x="1035" y="345" text-anchor="middle" fill="#7c3aed" font-size="14" font-weight="bold">External Security Measures</text>
  
  <text x="770" y="365" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">WAF Protection:</tspan> Web Application Firewall, injection prevention</text>
  <text x="770" y="380" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">DDoS Mitigation:</tspan> Cloudflare/AWS Shield protection</text>
  <text x="770" y="395" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">API Security:</tspan> Rate limiting, input validation, CORS policies</text>
  <text x="770" y="410" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">Infrastructure:</tspan> Auto-scaling, redundancy, monitoring</text>
  <text x="770" y="425" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">Secrets Management:</tspan> Encrypted environment variables</text>
  <text x="770" y="440" fill="#6b21a8" font-size="11">ğŸ›¡ï¸ <tspan font-weight="bold">Access Logs:</tspan> Comprehensive request/response logging</text>
  
  <!-- Verification Security -->
  <rect x="750" y="480" width="570" height="120" rx="10" fill="#ffffff" stroke="#059669" stroke-width="2"/>
  <text x="1035" y="505" text-anchor="middle" fill="#059669" font-size="14" font-weight="bold">Verification Security</text>
  
  <text x="770" y="525" fill="#047857" font-size="11">ğŸ” <tspan font-weight="bold">Public Verification:</tspan> Anyone can verify without revealing original data</text>
  <text x="770" y="540" fill="#047857" font-size="11">ğŸ” <tspan font-weight="bold">Blockchain Immutability:</tspan> Cannot alter or delete verification records</text>
  <text x="770" y="555" fill="#047857" font-size="11">ğŸ” <tspan font-weight="bold">Cryptographic Proof:</tspan> SHA-256 ensures data integrity</text>
  <text x="770" y="570" fill="#047857" font-size="11">ğŸ” <tspan font-weight="bold">Decentralized Trust:</tspan> No central authority required</text>
  <text x="770" y="585" fill="#047857" font-size="11">ğŸ” <tspan font-weight="bold">Multiple Verification Methods:</tspan> API, blockchain explorers, CLI tools</text>
  
  <!-- Attack Surface Analysis -->
  <rect x="750" y="620" width="570" height="140" rx="10" fill="#ffffff" stroke="#dc2626" stroke-width="2"/>
  <text x="1035" y="645" text-anchor="middle" fill="#dc2626" font-size="14" font-weight="bold">Attack Surface Analysis</text>
  
  <text x="770" y="665" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">Minimal Attack Surface:</tspan> Only hash API endpoints exposed</text>
  <text x="770" y="680" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">No User Data at Risk:</tspan> External breach cannot expose form content</text>
  <text x="770" y="695" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">Hash Collision Resistance:</tspan> SHA-256 provides 2^256 security</text>
  <text x="770" y="710" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">Smart Contract Security:</tspan> Minimal validator reduces exploit risk</text>
  <text x="770" y="725" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">Blockchain Security:</tspan> Cardano network consensus protection</text>
  <text x="770" y="740" fill="#b91c1c" font-size="11">âš ï¸ <tspan font-weight="bold">Fail-Safe Design:</tspan> System failure doesn't compromise data</text>
  
  <!-- Privacy Boundary -->
  <line x1="680" y1="100" x2="680" y2="780" stroke="#dc2626" stroke-width="4" stroke-dasharray="10,5"/>
  <rect x="670" y="420" width="20" height="80" rx="3" fill="#dc2626"/>
  <text x="680" y="435" text-anchor="middle" fill="white" font-size="10" font-weight="bold" writing-mode="tb">PRIVACY</text>
  <text x="680" y="475" text-anchor="middle" fill="white" font-size="10" font-weight="bold" writing-mode="tb">BOUNDARY</text>
  
  <!-- Data Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#059669"/>
    </marker>
    <marker id="arrow-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dc2626"/>
    </marker>
  </defs>
  
  <!-- Internal processing flow -->
  <line x1="280" y1="220" x2="310" y2="220" stroke="#ff6d00" stroke-width="3" marker-end="url(#arrow)"/>
  <line x1="460" y1="260" x2="460" y2="270" stroke="#9c27b0" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- External transmission -->
  <line x1="620" y1="310" x2="720" y2="210" stroke="#dc2626" stroke-width="3" marker-end="url(#arrow-red)"/>
  <line x1="1000" y1="210" x2="1020" y2="210" stroke="#0033ad" stroke-width="3" marker-end="url(#arrow)"/>
  
  <!-- Flow Labels -->
  <text x="295" y="210" text-anchor="middle" fill="#ff6d00" font-size="9" font-weight="bold">Process</text>
  <text x="450" y="290" text-anchor="middle" fill="#9c27b0" font-size="9" font-weight="bold">Hash</text>
  <text x="670" y="250" text-anchor="middle" fill="#dc2626" font-size="9" font-weight="bold">HTTPS</text>
  <text x="1010" y="200" text-anchor="middle" fill="#0033ad" font-size="9" font-weight="bold">Store</text>
  
  <!-- Security Notes -->
  <rect x="50" y="810" width="1300" height="70" rx="5" fill="#fef2f2" stroke="#dc2626" stroke-width="1"/>
  <text x="700" y="830" text-anchor="middle" fill="#dc2626" font-size="16" font-weight="bold">Core Security Principle: Zero Knowledge Proof</text>
  <text x="70" y="850" fill="#b91c1c" font-size="12">The system proves data integrity existed at a specific time without revealing the actual data content.</text>
  <text x="70" y="865" fill="#b91c1c" font-size="12">Even with full system access, an attacker cannot reconstruct original form responses from stored hashes.</text>
</svg>